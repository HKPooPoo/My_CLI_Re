<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
    <defs>
        <mask id="cutout-mic">
            <!-- White = Keep, Black = Remove -->
            <rect x="0" y="0" width="100" height="100" fill="white" />
            
            <!-- Cutout Grill Lines (Black) -->
            <line x1="40" y1="38" x2="60" y2="38" stroke="black" stroke-width="4" stroke-linecap="round" />
            <line x1="40" y1="46" x2="60" y2="46" stroke="black" stroke-width="4" stroke-linecap="round" />
            <line x1="40" y1="54" x2="60" y2="54" stroke="black" stroke-width="4" stroke-linecap="round" />
        </mask>
    </defs>

    <!-- Microphone Icon -->
    <!-- Mic Head (Solid Black with Mask) -->
    <rect x="36" y="28" width="28" height="36" rx="14" ry="14" fill="black" mask="url(#cutout-mic)" />
    
    <!-- Stand (Stroke) -->
    <path d="M 32 50 Q 32 72 50 72 Q 68 72 68 50" stroke="black" stroke-width="6" fill="none" stroke-linecap="round" />
    <line x1="50" y1="72" x2="50" y2="84" stroke="black" stroke-width="6" stroke-linecap="round" />
    <line x1="38" y1="84" x2="62" y2="84" stroke="black" stroke-width="6" stroke-linecap="round" />
</svg>
