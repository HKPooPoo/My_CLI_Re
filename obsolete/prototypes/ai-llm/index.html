<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LLM Prototype</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #00ffff;
            --border-color: #00ffff;
            --input-bg: #1a1a1a;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-shadow: 0 0 5px var(--text-color);
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            gap: 20px;
            flex: 1;
        }

        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            flex: 1;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 15px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            line-height: 1.5;
        }

        textarea:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,
        button {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ffff00;
        }
    </style>
</head>

<body>

    <h1>AI AGENT_V1 (Gemini 1.5)</h1>

    <!-- Controls -->
    <div class="controls">
        <label>Mode:</label>
        <select id="agentMode">
            <option value="summary">Summarizer (Á≤æÁ∞°ÊëòË¶Å)</option>
            <option value="polisher">Polisher (ÊΩ§È£æË™ûÊ∞£)</option>
            <option value="coder">Code Explainer (Á®ãÂºèËß£Ë™™)</option>
            <option value="roast">Roast Master (ÊØíËàåË©ïË´ñ)</option>
        </select>
        <button id="btn-generate">GENERATE >></button>
    </div>

    <div class="container">
        <!-- Input Box -->
        <div class="box">
            <label for="input-text">INPUT</label>
            <textarea id="input-text" placeholder="Paste your content here..."></textarea>
        </div>

        <!-- Output Box -->
        <div class="box">
            <label for="output-text">AI RESPONSE</label>
            <textarea id="output-text" readonly placeholder="Waiting for AI..."></textarea>
        </div>
    </div>

    <div id="status">Ready.</div>

    <script>
        /**
         * ‚ö†Ô∏è API KEY CONFIGURATION
         * Paste your Google Cloud Generative Language API Key here.
         * Make sure "Generative Language API" is enabled in Cloud Console.
         */
        const API_KEY = "AIzaSyB5l5g9Ztcii2Cd0QvHYLIbrRHu7WyUcBE"; // <--- PASTE YOUR KEY HERE

        // Using Gemini 1.5 Flash for speed and cost-efficiency
        const MODEL_NAME = "gemini-3-flash-preview";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;

        // üß† HARDCODED SYSTEM PROMPTS (The "Brain")
        const SYSTEM_PROMPTS = {
            summary: "You are a professional summarizer. Your task is to condense the provided text into 3-5 concise bullet points. Keep it brief and capture the key essence. Output in Traditional Chinese.",
            polisher: "You are a professional editor. Rewrite the following text to make it sound more professional, clear, and engaging. Fix any grammar errors. Output in Traditional Chinese.",
            coder: "You are a senior software engineer. Explain the following code snippet simply and clearly. Point out potential bugs or optimizations if you see any. Output in Traditional Chinese.",
            roast: "You are a sarcastic comedian. Roast the following text mercilessly. Be funny, sharp, but keep it Lighthearted. Output in Traditional Chinese."
        };

        const btnGenerate = document.getElementById('btn-generate');
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const agentMode = document.getElementById('agentMode');
        const statusDiv = document.getElementById('status');

        btnGenerate.addEventListener('click', async () => {
            const text = inputText.value.trim();
            const mode = agentMode.value;

            if (!text) {
                alert("Feed me updated content!");
                return;
            }

            if (!API_KEY) {
                alert("Error: API Key is missing.");
                return;
            }

            // UI Feedback
            statusDiv.textContent = "Thinking...";
            statusDiv.style.color = "#ffff00";
            outputText.value = "Generating...";
            btnGenerate.disabled = true;

            try {
                // Construct Prompt
                const systemInstruction = SYSTEM_PROMPTS[mode];
                const fullPrompt = `${systemInstruction}\n\n---\nInput:\n${text}`;

                const requestBody = {
                    contents: [{
                        parts: [{ text: fullPrompt }]
                    }]
                };

                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error.message || "Unknown API Error");
                }

                // Parse Result
                const candidates = data.candidates;
                if (candidates && candidates.length > 0) {
                    const result = candidates[0].content.parts[0].text;
                    outputText.value = result;
                    statusDiv.textContent = `Completed`;
                    statusDiv.style.color = "#00ffff";
                }

            } catch (error) {
                console.error("Generation Error:", error);
                outputText.value = "Error!";
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = "#ff3333";
            } finally {
                btnGenerate.disabled = false;
            }
        });
    </script>
</body>

</html>
