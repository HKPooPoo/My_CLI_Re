<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
    <!-- Industrial Outer Ring -->
    <circle cx="50" cy="50" r="42" stroke="black" stroke-width="8" fill="none" />
    
    <!-- The "Half Black/White" (Left Half Filled) -->
    <path d="M 50 16 A 34 34 0 0 0 50 84 Z" fill="black" />
    
    <!-- Pip-boy Style Ticks (NSEW) -->
    <rect x="46" y="0" width="8" height="12" fill="black" />
    <rect x="46" y="88" width="8" height="12" fill="black" />
    <rect x="0" y="46" width="12" height="8" fill="black" />
    <rect x="88" y="46" width="12" height="8" fill="black" />
    
    <!-- Diagonal Scanline detail on the empty side -->
    <line x1="60" y1="30" x2="80" y2="30" stroke="black" stroke-width="4" stroke-linecap="round" />
    <line x1="68" y1="50" x2="86" y2="50" stroke="black" stroke-width="4" stroke-linecap="round" />
    <line x1="60" y1="70" x2="80" y2="70" stroke="black" stroke-width="4" stroke-linecap="round" />
</svg>
