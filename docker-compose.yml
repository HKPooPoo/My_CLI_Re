services:
  nginx:
    image: nginx:1.27-alpine
    container_name: my-cli-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/frontend:ro
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: ./backend
    container_name: my-cli-api
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY:-}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      GG_API: ${GG_API}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16.6-alpine
    container_name: my-cli-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5431:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: my-cli-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8.14
    container_name: my-cli-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

  tunnel:
    image: cloudflare/cloudflared:2025.2.0
    container_name: my-cli-tunnel
    restart: always
    command: tunnel --url http://nginx:80
    depends_on:
      - nginx

volumes:
  db-data:
  pgadmin-data:
  redis-data:
